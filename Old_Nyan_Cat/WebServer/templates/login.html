{% extends "base.html" %}

<html>
  <head>
    {% block title %} Home {% endblock %}
    {% block content %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <br/>
			<div class="row d-flex Login justify-content-center align-items-center">
				<div class="col-9 col-sm-9 col-md-4">
					<div class="mb-3 d-flex justify-content-center" style="margin-top: 3.5em;">
						<h1 class="welcome fs-1">Welcome Back!</h1>
					</div>
					<div class="shadow p-3 mb-6 bg-body circle" style="border-radius: 20px;">
						<p class="mt-3 mb-4 text-center fs-2 fw-bolder">LOGIN</p>
						<form class="mb-3" method="post">
							 <div class="form-floating mb-3">
							 	<input type="text", class="form-control rounded", id="floatingEmail", placeholder="name@ktmc.edu.hk" name="username">
							 	<label for="floatingEmail">Username</label>
							 </div>

							 <div class="form-floating mb-3">
							 	<input type="password", class="form-control rounded", id="floatingPW", placeholder="password" name="password">
							 	<label for="floatingPW">Password</label>
							 </div>


							<div class="d-grid gap-2 mb-3 mt-4">
								<div style="text-align: center;">
									<button class="btn_submit btn-dark" type="submit" style="border-radius: 20px;">Login</button>
								</div>
							</div>

							 <div class="forgot-password-link mb-4 d-flex form-check">
							 	<a href="#" title="Forget Password?" class="text-decoration-none text-start">Forget Password?</a>
							 </div>
						</form>
    				<div class="justify-content-center align-items-center d-flex" style="text-align: center; margin-top: 3em;">
    					<a href="" class="linkk link-warning">Create Account? Click Here!</a>
    				</div>
    </div>
    {% endblock %}
    {% if error %}
        <div class="alert alert-danger" role="alert"> {{ error }} </div> 
    {% endif %}
    <script type="text/javascript" src="{{url_for('static',filename='index.js')}}"></script>
  </body>
</html>
